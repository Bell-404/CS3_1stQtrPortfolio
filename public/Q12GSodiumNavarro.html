<!DOCTYPE html>
<html>
    <style>
    body {
      background-color: rgb(240, 250, 249);
      color: rgb(41, 108, 151);
    }
    h1{
      color: rgb(0, 99, 115);
      font-family:'Merriweather', serif;
    }
    h2{
      color: rgb(10, 147, 150);
      font-family:'Source Sans Pro', sans-serif;
    }
    h3{
      color: rgb(148, 210, 189);
      font-family:'Source Sans Pro', sans-serif;
    }
    p{
      color: rgb(51, 51, 51);
      font-family:'Open Sans', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<body>

    <h2> Q1 2nd Graded Exercise submitted by Aldixiander Navarro of Sodium</h2>

    <label for="in1">Meal Price:</label><br>
    <input id="in1" type="number" placeholder="Meal Price"><br>
    <label for="in2">Service Charge (%):</label><br>
    <input id="in2" type="number" placeholder="Service Charge (%)"><br>
    <label for="in3">Tip:</label><br>
    <input id="in3" type="number" placeholder="tip"><br>
    <button type="button" onclick="totalMeal()"> Accept Input </button>

    <div id="out1"></div>
    

    <script>
        function totalMeal() {
            let mealPrice = Number(in1.value);
            let serviceCharge = Number(in2.value) / 100;
            let tip = Number(in3.value);
            let totalmeal = mealPrice + tip + (serviceCharge * mealPrice);
            out1.innerHTML += "<p>" + "Total Meal: " + totalmeal.toFixed(2) + "</p>";
        }
        
    </script>

</body>
</html>
